<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Player_one_input_div">
        <h2 class="player_No">Player One</h2>

        <h2 class="error"></h2>
        <div class="taking_input_div">
          <input
            class="Player_one_input"
            type="number"
            placeholder="Enter a number......"
          />
          <button class="Player_one_submit_button">Submit</button>
        </div>
      </div>
      <div class="Player_two_input_div">
        <h2 class="player_No">Player two</h2>
        <h2 class="errorTwo"></h2>

        <div class="taking_input_div_Two">
          <input
            class="Player_two_input"
            type="number"
            placeholder="Enter a number......"
          />
          <h3 class="count_h3"><span class="count">0</span> / 5</h3>
        </div>
        <button class="Player_two_submit_button">Guess The Number</button>
      </div>
      <div class="player_one_win_div">
        <h2>Player One Won</h2>
        <button class="Play_again_one">Play Again</button>
      </div>
      <div class="player_two_win_div">
        <h2>Player Two Won</h2>
        <button class="Play_again_two">Play Again</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
